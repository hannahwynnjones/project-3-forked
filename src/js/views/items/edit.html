<div class="form form-style-8">

<h2>Edit Item</h2>
<form name="edit.itemForm" ng-submit="edit.update()" >
  <div class="form-group">
    <label for="name">NAME</label>
    <input type="text" name="name" id="name" ng-model="edit.item.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">PRICE</label>
    <input type="text" name="price" id="price" ng-model="edit.item.price" class="form-control">
  </div>
  <div class="form-group">
    <label for="size">SIZE</label>
    <input type="text" name="size" id="size" ng-model="edit.item.size" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">DESCRIPTION</label>
    <input type="text" name="description" id="description" ng-model="edit.item.description" class="form-control">
  </div>
  <div class="form-group">

    <label for="catagory">Category</label>
    <input type="text" name="catagory" id="catagory" ng-model="edit.item.catagory" class="form-control">
  </div>
  <div class="form-group">
    <label for="base64">IMAGE</label>
    <input type="file" base64 name="base64" id="base64" ng-model="edit.item.base64">
  </div>
  <input type="hidden" name="createdBy" ng-model="edit.item.createdBy.id">
  <button class="btn btn-primary">UPDATE</button>
</form>
</div>
