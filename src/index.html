<!DOCTYPE html>
<html ng-app="rentApp">
<head>
  <base href="/">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900|Poppins:400,700" rel="stylesheet">
  <title>Fabric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEi_tighHwZ4dswlQz7CWXWxpHZ17LzoM"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <!-- navbar -->
  <nav>
    <div class="banner"></div>
    <ul class="container">
      <li class="logo"><h1 class="title">FABRIC</h1></li>
      <li class="menu-icon" ng-click="navIsOpen = !navIsOpen">&#9776;</li>
      <div class="dropdown" ng-class="{ 'open': navIsOpen }">
        <li><a ui-sref="itemsIndex">Home</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="itemsNew">New Item</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="profile({id: main.profilePageId})">My Profile</a></li>
        <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
      </div>
    </ul>
  </nav>

  <div class="message" ng-if="main.message">{{ main.message }}</div>
  <main ui-view class="container">

  </main>
  <div class="footer">
    <ul id="socialBtns">
      <li><a href="#" target="_blank"><img class="mediabtn" src="http://www.freeiconspng.com/uploads/images-facebook-f-logo-png-transparent-background-page-2-29.png"></a></li>
      <li><a href="#" target="_blank"><img class="mediabtn" src="https://img.clipartfest.com/b8c432267a7ac6fb3f67c67da889ae26_-png-transparent-background-instagram-clipart-png-transparent-background_2048-2048.png"></a></li>
      <li><a href="#" target="_blank"><img class="mediabtn" src="https://www.girldevelopit.com/assets/github-fork-476365c39e16ea2d6172e4c1e8cf6e7c.png"></a></li>
      <li><a href="#" target="_blank"><img class="mediabtn" src="http://3daystartup.org/wp-content/uploads/2011/07/twitter-512.png"></a></li>
    </ul>
    <p id="footerText">&copy; BackrowBoiz LLC<br/>Made with &hearts; at GA</p>
  </div>


</body>
</html>
